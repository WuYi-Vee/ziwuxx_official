name: Deploy to Aliyun HK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  SERVER_IP: ${{ vars.SERVER_IP }}
  SERVER_USER: ${{ vars.SERVER_USER }}
  WEB_ROOT: ${{ vars.WEB_ROOT }}
  BUILD_DIR: ${{ vars.BUILD_DIR || 'dist' }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & Build
        run: |
          npm ci || npm i
          npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ env.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Rsync deploy (upload static assets)
        run: |
          rsync -avz --delete ${{ env.BUILD_DIR }}/ ${{ env.SERVER_USER }}@${{ env.SERVER_IP }}:${{ env.WEB_ROOT }}/
