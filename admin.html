<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 联系记录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Figtree', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, rgba(5, 5, 5, 0.95), rgba(13, 13, 13, 0.95));
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #fff, #9e642e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #9e642e;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #9e642e, #c8853f);
            border: none;
        }

        .contacts-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        }

        .contact-card {
            background: linear-gradient(135deg, rgba(5, 5, 5, 0.95), rgba(13, 13, 13, 0.95));
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .contact-card:hover {
            border-color: rgba(158, 100, 46, 0.3);
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .contact-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .contact-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }

        .contact-time {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .contact-field {
            margin-bottom: 12px;
        }

        .field-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 4px;
        }

        .field-value {
            color: rgba(255, 255, 255, 0.9);
            word-break: break-word;
        }

        .field-value.email {
            color: #9e642e;
        }

        .contact-message {
            background: rgba(255, 255, 255, 0.03);
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            border-left: 3px solid #9e642e;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.4);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .contacts-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
            }
        }

        .search-box {
            width: 100%;
            max-width: 400px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }

        .search-box:focus {
            outline: none;
            border-color: #9e642e;
            background: rgba(255, 255, 255, 0.08);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>📊 联系记录管理</h1>
            <p style="color: rgba(255, 255, 255, 0.6); margin-top: 8px;">查看和管理用户提交的联系信息</p>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">总记录数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="todayCount">0</div>
                    <div class="stat-label">今日提交</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="weekCount">0</div>
                    <div class="stat-label">本周提交</div>
                </div>
            </div>
        </header>

        <div class="controls">
            <button class="btn btn-primary" onclick="loadContacts()">🔄 刷新数据</button>
            <input type="text" class="search-box" id="searchBox" placeholder="搜索电话、邮箱、年级、项目..." onkeyup="filterContacts()">
        </div>

        <div id="errorMessage"></div>
        <div id="loading" class="loading">正在加载数据...</div>
        <div id="contactsContainer" class="contacts-grid" style="display: none;"></div>
    </div>

    <script>
        let allContacts = [];

        // API地址配置
        const API_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:3000/api/contacts'
            : '/api/contacts';

        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return '刚刚';
            if (minutes < 60) return `${minutes}分钟前`;
            if (hours < 24) return `${hours}小时前`;
            if (days < 7) return `${days}天前`;

            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 计算统计数据
        function calculateStats(contacts) {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const weekAgo = new Date(now - 7 * 24 * 60 * 60 * 1000);

            const todayCount = contacts.filter(c => new Date(c.submittedAt) >= today).length;
            const weekCount = contacts.filter(c => new Date(c.submittedAt) >= weekAgo).length;

            document.getElementById('totalCount').textContent = contacts.length;
            document.getElementById('todayCount').textContent = todayCount;
            document.getElementById('weekCount').textContent = weekCount;
        }

        // 渲染联系记录
        function renderContacts(contacts) {
            const container = document.getElementById('contactsContainer');

            if (contacts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">📭</div>
                        <h3>暂无联系记录</h3>
                        <p style="margin-top: 10px;">等待用户提交联系表单</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = contacts.map(contact => `
                <div class="contact-card">
                    <div class="contact-header">
                        <div>
                            <div class="contact-name">${escapeHtml(contact.gradeLevel || '未知年级')}</div>
                            <div class="contact-time">${formatDate(contact.submittedAt)}</div>
                        </div>
                    </div>

                    <div class="contact-field">
                        <div class="field-label">📱 联系电话</div>
                        <div class="field-value">${escapeHtml(contact.phone)}</div>
                    </div>

                    <div class="contact-field">
                        <div class="field-label">📧 邮箱</div>
                        <div class="field-value email">${escapeHtml(contact.email)}</div>
                    </div>

                    <div class="contact-field">
                        <div class="field-label">🎓 年级阶段</div>
                        <div class="field-value">${escapeHtml(contact.gradeLevel)}</div>
                    </div>

                    <div class="contact-field">
                        <div class="field-label">🎯 感兴趣的项目</div>
                        <div class="field-value" style="color: #9e642e; font-weight: 600;">${escapeHtml(contact.project)}</div>
                    </div>

                    ${contact.message ? `
                        <div class="contact-message">
                            <div class="field-label">💬 其他问题或建议</div>
                            <div class="field-value" style="margin-top: 8px;">${escapeHtml(contact.message)}</div>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // 转义HTML防止XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 搜索过滤
        function filterContacts() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();

            if (!searchTerm) {
                renderContacts(allContacts);
                return;
            }

            const filtered = allContacts.filter(contact => {
                return (
                    contact.phone.includes(searchTerm) ||
                    contact.email.toLowerCase().includes(searchTerm) ||
                    contact.gradeLevel.toLowerCase().includes(searchTerm) ||
                    contact.project.toLowerCase().includes(searchTerm) ||
                    (contact.message && contact.message.toLowerCase().includes(searchTerm))
                );
            });

            renderContacts(filtered);
        }

        // 加载联系记录
        async function loadContacts() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('contactsContainer');
            const errorDiv = document.getElementById('errorMessage');

            loading.style.display = 'block';
            container.style.display = 'none';
            errorDiv.innerHTML = '';

            try {
                const response = await fetch(API_URL);
                const result = await response.json();

                if (response.ok && result.success) {
                    allContacts = result.data;
                    calculateStats(allContacts);
                    renderContacts(allContacts);
                    container.style.display = 'grid';
                } else {
                    throw new Error(result.message || '获取数据失败');
                }
            } catch (error) {
                console.error('加载错误:', error);
                errorDiv.innerHTML = `
                    <div class="error">
                        ⚠️ ${error.message}<br>
                        <small>请确保服务器正在运行并且MongoDB连接正常</small>
                    </div>
                `;
            } finally {
                loading.style.display = 'none';
            }
        }

        // 页面加载时获取数据
        loadContacts();

        // 每30秒自动刷新
        setInterval(loadContacts, 30000);
    </script>
</body>
</html>
